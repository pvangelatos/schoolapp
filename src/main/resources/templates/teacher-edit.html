<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Teacher</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/trinsert.css}">

</head>
<body>
<!-- Include the header fragment.
     th:replace does not include the div, it replaces the whole element
     instead of th:insert that preserves the div -->
<div th:replace="~{fragments/header :: headerFragment}"></div>

<main class="main-content">
    <div class="outer-content">
        <div th:if="${errorMessage}" class="error">
            <p th:text="${errorMessage}"></p>
        </div>

        <form
                method="post"
                th:action="@{/teachers/edit}"
                th:object="${teacherEditDTO}"
        >
            <input type="hidden" th:field="*{uuid}" />

            <div class="row">
                <div class="col-lg-6 min-height-100">
                    <label th:for="firstname">First Name:</label><br>
                    <input type="text" th:field="*{firstname}"/>
                    <div th:if="${#fields.hasErrors('firstname')}">
                        <p class="error" th:errors="*{firstname}"></p>
                    </div>
                </div>

                <div class="col-lg-6 min-height-100">
                    <label th:for="lastname">Lastname Name:</label><br>
                    <input type="text" th:field="*{lastname}"/>
                    <div th:if="${#fields.hasErrors('lastname')}">
                        <p class="error" th:errors="*{lastname}"></p>
                    </div>
                </div>

                <div class="col-lg-6 min-height-100">
                    <label th:for="vat">Vat: </label><br>
                    <input type="text" th:field="*{vat}"/>
                    <div th:if="${#fields.hasErrors('vat')}">
                        <p class="error" th:errors="*{vat}"></p>
                    </div>
                </div>

                <div class="col-lg-6 min-height-100">
                    <label th:for="region">Region:</label><br>
                    <select th:field="*{regionId}">
                        <option value="" selected>Select Region</option>
                        <option th:each="region : ${regionsReadOnlyDTO}"
                                th:value="${region.id}"
                                th:text="${region.name}"
                                th:selected="${region.id == teacherEditDTO.regionId}"
                        >
                        </option>
                    </select>
                    <div th:if="${#fields.hasErrors('regionId')}">
                        <p class="error" th:errors="*{regionId}"></p>
                    </div>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="custom-button-green">Save Teacher</button>
            </div>

        </form>
    </div>
</main>

<div th:replace="~{fragments/footer :: footerFragment}"></div>

</body>
</html>
